
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<div class="container">
<form action="Comprar" method="post" class="form-horizontal">

	<h1>Comprar</h1>
	<div class="form-group">
		<label class="control-label col-sm-2">Producto:</label>
		<div class="col-sm-10">
			<input type="text" name="nombre" class="form-control" style="width:50%" placeholder="Nombre Producto" required="required" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Unidades:</label>
		<div class="col-sm-10">
			<input type="number" name="unidades" class="form-control" value= "0" style="width:50%" placeholder="Unidades"/>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2">Precio:</label>
		<div class="col-sm-10">
			<input type="number" name="precio" class="form-control" value="0" style="width:50%" placeholder="Precio"/>
		</div>
	</div>

	<button type="submit" class="btn btn-primary" style="width:50%">Comprar</button>
	<a href='opciones.html' class='btn btn-info' style='width:20%'> Volver </a>
